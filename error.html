<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial;
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:#ffffff;
      color:#000000;
    }

    #error-box{
      text-align:center;
      padding:20px;
    }

    #error-box h1{
      font-size:80px;
      margin-bottom:10px;
    }

    #error-box h2{
      font-size:22px;
      margin-bottom:10px;
    }

    #error-box p{
      font-size:15px;
      margin-bottom:20px;
    }

    #error-box a{
      display:inline-block;
      padding:10px 20px;
      border:1px solid #000;
      text-decoration:none;
      color:#000;
      font-size:14px;
    }

    #error-box a:hover{
      background:#000;
      color:#fff;
    }
  </style>
</head>
<body>

  <div id="error-box">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you are looking for does not exist.</p>
    <a href="home.html">Go Back Home</a>
  </div>

</body>
</html>
